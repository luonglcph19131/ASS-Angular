<div class="container">
    <form  [formGroup] = "productForm" (ngSubmit) = "onSubmit()"   style="margin: 10px 0;">
        <div class="mb-3">
            <input type="text" placeholder="Tên sản phẩm" formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
            <select class="form-control" formControlName="cate_id">
                @for(cat of category; track category.id){
                    <option value="{{cat.id}}">{{cat.category}}</option>
                }
            
            </select>
        </div>
        <div class="mb-3">
            <input type="number" placeholder="Giá sản phẩm" formControlName="price" class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" placeholder="Ảnh sản phẩm" formControlName="image" class="form-control">
        </div>
        <div class="mb-3">
            <input formControlName="detail" class="form-control" placeholder="Mô tả">
        </div>
        <pre>{{mess}}</pre>
        <button type="submit" class="btn btn-primary" [disabled]="!formProduct.valid" >Đăng sản phẩm</button>
    </form>
</div>
